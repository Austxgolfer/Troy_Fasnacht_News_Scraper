<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Statesman news Scraper</title>
    <style>
      body {
        background-color: #b1cbfa;
      }
      h2 {
        color: blue;
      }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 100%;
        height: 350px;
        margin-top: 20px;
        padding: 5px;
        border-style: solid;
        border-width: 3px;

        border-color: black;
        background-color: white;
      }
      #title {
        float: left;
        width: 25%;
        margin-right: 40px;
      }
      #notes {
        float: left;
        width: 25%;
      }
      textarea,
      input {
        display: block;
        width: 100%;
        background-color: cornsilk;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      #savenote {
        float: left;
        margin-right: 53px;
      }
      #delnote {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>News scraper for the Austin American Statesman</h1>
      <button id="scrape">Scrape for Articles</button>
      <button id="display">Display Articles</button>

      <div id="articles"></div>
      <div id="title"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
